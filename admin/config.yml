# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Categories', name: 'categories', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { 
          label: "Featured Image",
          name: "featured_image_thumbnail",
          widget: "image",
          default: "/assets/images/posts/2019/kubernetes-logo.svg",
          allow_multiple: false            
        }
      - { 
          label: "Featured Image",
          name: "featured_image",
          widget: "image",
          default: "/assets/images/posts/2019/business-1845350_640.jpg",
          allow_multiple: false            
        }
      - { label: "Comments", name: "comments", widget: 'hidden', default: false }
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About Page'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'About' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
          - { label: 'Permalink', name: 'permalink', widget: 'hidden', default: '/about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
