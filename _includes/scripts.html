<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
<script src="{{ site.url }}/assets/js/scripts.min.js"></script>

{% if site.google_analytics %}
<!-- Asynchronous Google Analytics snippet -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');  
  ga('require', 'linkid', 'linkid.js');
  ga('send', 'pageview');
</script>
{% endif %}

{% if site.mathjax or page.mathjax %}
<script type="text/x-mathjax-config">
	var _config = { tex2jax: {
		inlineMath: [['$','$'], ['\\(','\\)']]
	}};
	{%- if _mathjax_autoNumber == true -%}
		_config.TeX = { equationNumbers: { autoNumber: "all" } };
	{%- endif -%}
	MathJax.Hub.Config(_config);
</script>
<script type="text/javascript" src="https://unpkg.com/mathjax@2.7.4/unpacked/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
{% endif %}

{% if site.mermaid or page.mermaid %}
<script src="https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({
    startOnLoad: true
  });
  mermaid.init(undefined, '.language-mermaid');
</script>
{% endif %}

{% if site.chart or page.chart %}
<script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.min.js"></script>
<script>
  var $canvas = null, $this = null, _ctx = null, _text = '';
  $('.language-chart').each(function(){
    $this = $(this);
    $canvas = $('<canvas></canvas>');
    _text = $this.text();
    $this.text('').append($canvas);
    _ctx = $canvas.get(0).getContext('2d');
    (_ctx && _text) && (new Chart(_ctx, JSON.parse(_text)) && $this.attr('data-processed', true));
  });
</script>
{% endif %}

{% if page.comments != false %}{% include disqus_comments.html %}{% endif %}
