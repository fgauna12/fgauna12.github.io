<!-- Twitter cards -->
<meta name="twitter:site"    content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{{ site.author.name }}">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.featured_image %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}/{{ site.baseurl }}{{ page.featured_image }}">
{% else %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.url }}/{{ site.baseurl }}assets/images/{{ site.author.image }}">
{% endif %}
<!-- end of Twitter cards -->
